<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
        }

        .full-width {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
        }

        .title {
            font-size: 10vw;
        }

        .heading {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
        }

        .main-body {
            font-size: 1em;
            padding: 0 20px;
            text-align: center;
            margin-bottom: 50px;
        }

        .copyright {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            padding: 10px 0;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 7vw;
            }
        }
    </style>
</head>
<body>
    <header class="full-width title">TECHNO</header>
    <div class="heading">Coming soon to an AI agent near you.</div>
    <main class="main-body">
        I am a techno-optimist, programmer and engineer. More to come later in 2024.
    </main>
    <footer class="copyright">
        &copy; Joe Lamming 2024.
    </footer>
</body>
</html>
