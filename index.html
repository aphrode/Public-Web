<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Me.">
    <title>Me.</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* CSS variables for themes n stuff */
        :root {
            --text-color: #333;
            --background-color: #f8f8f8;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            --base-font-size: 1rem; /* 16px */
            --scale-ratio: 1.25; /* Perfect fourth scale ratio */
            --h1-size: calc(var(--base-font-size) * var(--scale-ratio) * var(--scale-ratio));
        }

        /* base styles n typography brev */
        body {
            margin: 0;
            padding: 2rem;
            font-family: var(--font-stack);
            font-size: var(--base-font-size);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        h1, p {
            margin-bottom: 1rem;
        }

        h1 {
            font-size: var(--h1-size);
        }

        /* Container for keeping content in centre of page mate */
        .container {
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Accessibility stuff */
        header, main, footer {
            padding: 1rem 0;
        }

        /* Responsive design for mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: calc(var(--base-font-size) * var(--scale-ratio));
            }
        }

        /* Dark mode booioiiiiiii */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #f8f8f8;
                --background-color: #333;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header role="banner">
            <h1>You have found me.</h1>
        </header>
        <main role="main">
            <p>Hello there.</p>
        </main>
        <footer role="contentinfo">
            <p>Â© 2024 Joe Lamming</p>
        </footer>
    </div>
</body>
</html>
